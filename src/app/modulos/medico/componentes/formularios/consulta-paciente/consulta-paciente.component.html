<!-- Modal -->
<div
  class="modal fade modal-dialog-scrollable"
  id="MotivoConsulta"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="MotivoConsultaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="MotivoConsultaLabel">
          Motivo de Consulta
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="formMotivo" (ngSubmit)="crearMotivoConsulta()">
        <div class="modal-body">
          <div class="row">
            <div class="col-12 mb-3">
              <div class="form-floating">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="motivo"
                  placeholder="Motivo"
                  aria-label="Motivo"
                  name="motivo_consulta"
                  formControlName="motivo_consulta"
                  value="{{this.motivoModel.getMotivoConsulta()}}"
                />
                <label for="motivo">Motivo</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="form-floating">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="enfermedad_actual"
                  placeholder="Enfermedad Actual"
                  aria-label="Enfermedad Actual"
                  name="enfermedad_actual"
                  formControlName="enfermedad_actual"
                  
                />
                <label for="enfermedad_actual">Enefermad Actual</label>
              </div>
            </div>

            <div class="col-12 mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Antecendentes de Enfermedad Actual"
                  id="floatingTextarea"
                  name="antecendentes_enfermedad_ac"
                  formControlName="antecedentes_enfermedad_ac"
                ></textarea>
                <label for="floatingTextarea"
                  >Antecendentes de Enfermedad Actual</label
                >
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Antecendentes Familiares"
                  id="floatingTextarea"
                  name="antecendentes_familiares"
                  formControlName="antecedentes_familiares"
                ></textarea>
                <label for="floatingTextarea">Antecendentes Familiares</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input
                  class="form-control form-control-sm"
                  type="date"
                  id="fecha_consulta"
                  placeholder="Fecha Consulta"
                  aria-label="Fecha Consulta"
                  name="fecha_consulta"
                  formControlName="fecha_consulta"
                />
                <label for="fecha_consulta">Fecha Consulta</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
