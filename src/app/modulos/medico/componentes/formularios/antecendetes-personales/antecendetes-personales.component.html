<!-- Modal -->
<div
  class="modal fade modal-dialog-scrollable"
  id="AntecedentesPersonales"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="AntecedentesPersonalesLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="AntecedentesPersonalesLabel">
          Antecedentes Personales
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        class="p-3"
        [formGroup]="formAntecedentes"
        (ngSubmit)="CrearAntecedente()"
      >
        <div class="modal-body">
          <div class="row">
            <div class="col-12 mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Enfermedad de Infancia"
                  id="floatingTextarea"
                  name="enfermedad_de_infancia"
                  formControlName="enfermedad_de_infancia"
                ></textarea>
                <label for="floatingTextarea">Enfermedad de Infancia</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
